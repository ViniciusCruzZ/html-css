<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- Sempre o menor em cima e o maior em baixo -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/som-ambiente-ytb.mp3" controls autoplay></audio> Maneira mais simples -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/som-ambiente-ytb.mp3" type="audio/mpeg">
        <source src="midia/som-ambiente-ytb.ogg" type="audio/ogg">
        <source src="midia/som-ambiente-ytb.wav" type="audio/wav"> <!-- Arquivos WAV são muito pesados -->
        <p>infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/som-ambiente-ytb.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
